{% set name = "searoute" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/searoute-{{ version }}.tar.gz
  sha256: 66f21e71ed9404d3538a27f0d4093cd8953e4e386d5aaf4b36b0284fa0587c17

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - geojson
    - networkx

test:
  imports:
    - searoute
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/searoute/
  summary: A python package for generating the shortest sea route between two points on Earth.
  dev_url: https://github.com/genthalili/searoute-py
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - vinisalazar
